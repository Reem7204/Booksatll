{% extends 'e_blankpage.html' %}
{% block body %}
<body>
<form method="get" action="/editbook1">
<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                            <div class="card">
                                <h5 class="card-header">Book details</h5>
                                <div class="card-body">

<div class="form-group row">
  <label class="col-12 col-sm-3 col-form-label text-sm-right">Title :</label>
  <div class="col-12 col-sm-8 col-lg-6"><input name="title" type="text" class="form-control" value="{{val[1]}}" readonly/></div></div>

<div class="form-group row">
  <label class="col-12 col-sm-3 col-form-label text-sm-right">Author : </label>
  <div class="col-12 col-sm-8 col-lg-6"><input name="author" type="text" class="form-control" value="{{val[2]}}" readonly/></div></div>

<div class="form-group row">
  <label class="col-12 col-sm-3 col-form-label text-sm-right">Quantity : </label>
  <div class="col-12 col-sm-8 col-lg-6"><input name="quantity" type="text" class="form-control" required pattern="[0-9]{1,25}" title="Must be a number"/></div></div>
   <div class="form-group row text-right">
                                            <div class="col col-sm-10 col-lg-9 offset-sm-1 offset-lg-0">
                                  <input type="submit" name="submit" value="Update"  class="btn btn-space btn-primary"/>
                                            </div>
  </div>

                            </div>
                            </div>
                            </div>
    </form>
</body>
{% endblock %}
