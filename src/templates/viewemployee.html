{% extends 'blankpage.html' %}
{% block body %}


<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12" >
                            <div class="card" >
                                <h2 class="card-header" align="center">View employee</h2>
                                <div class="card-body">

<form id="form1" name="form1" method="post" action="">

  <div align="center">
      <input type="text" name="S" style="width:350px;">&nbsp;&nbsp;&nbsp;&nbsp;<input type="submit" value="Search" name="Search" class="btn btn-primary btn-sm" style="height:28px;"><br><br>
    <table class="table table-striped">
      <thead>
      <tr>
        <th scope="col">Name</th>
      <th scope="col">Gender</th>
      <th scope="col">Place</th>
      <th scope="col">Phone Number </th>
      <th scope="col">Email id</th>
          <th scope="col">Status</th>
      <th scope="col">&nbsp;</th>
          <th></th>
    </tr>
      </thead>
    <tbody>
      {% for i in val %}
      <tr>
        <td>{{i[1]}}   {{i[2]}}</td>
      <td>{{i[3]}}</td>
      <td>{{i[5]}}</td>
      <td>{{i[8]}}</td>
      <td>{{i[9]}}</td>
        <td>{{i[14]}}</td>
          <td><a href="/updateemployee?id={{i[10]}}">Update</a></td>
        <td><a href="/deleteemployee?id={{i[10]}}">Remove</a> </td>
    </tr>

      {% endfor %}
    </tbody>
    </table>
  </div>
</form>
                                </div>
                            </div>
</div>



{% endblock %}
